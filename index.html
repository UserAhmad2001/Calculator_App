<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app  | frontend Mentor</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="container">
    <span class="title">calc</span>
    <div class="themes">
      <label for="theme-slider">THEME  <input type="range" min="1" max="3" id="theme-slider"></label>
    </div>

    <input type="number" class="number-input">
    

    <div class="buttons">
    <span class="btn">7</span>
    <span class="btn">8</span>
    <span class="btn">9</span>
    <span class="btn del-btn">DEL</span>
    <span class="btn">4</span>
    <span class="btn">5</span>
    <span class="btn">6</span>
    <span class="btn">+</span>
    <span class="btn">1</span>
    <span class="btn">2</span>
    <span class="btn">3</span>
    <span class="btn">-</span>
    <span class="btn">.</span>
    <span class="btn">0</span>
    <span class="btn">/</span>
    <span class="btn">x</span>
    <span class="btn reset-btn">RESET</span>
    <span class="btn equal-btn">=</span>
    </div>


  </div>

</body>
</html>
